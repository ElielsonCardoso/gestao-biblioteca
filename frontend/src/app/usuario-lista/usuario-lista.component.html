
<div class="add-book-button">
  <button mat-fab color="primary" routerLink="/cadastro-usuario">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="content">
  <h6 class="consulta-titulo">Consulta de Usuários</h6>

  <div class="mat-elevation-z8 table-container">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
      </ng-container>

      <ng-container matColumnDef="dataCadastro">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Cadastro</th>
        <td mat-cell *matCellDef="let usuario">{{usuario.dataCadastro | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.telefone }}</td>
      </ng-container>

      <ng-container matColumnDef="qtdeLivrosPendentes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Livros Não Devolvidos</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.qtdeLivrosPendentes }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let usuario">
          <button *ngIf="usuario.qtdeLivrosPendentes <= 0" mat-icon-button color="warn" (click)="excluirUsuario(usuario.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editarUsuario(usuario)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
