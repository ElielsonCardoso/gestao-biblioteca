<div class="add-book-button">
  <button mat-fab color="primary" routerLink="/cadastro-livro">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="content">
  <h6 class="consulta-titulo">Consulta de Livros</h6>

  <div class="mat-elevation-z8 table-container">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let livro">{{ livro.id }}</td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let livro">{{ livro.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let livro">{{ livro.autor }}</td>
      </ng-container>

      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
        <td mat-cell *matCellDef="let livro">{{ livro.isbn }}</td>
      </ng-container>

      <ng-container matColumnDef="dataPublicacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Publicação</th>
        <td mat-cell *matCellDef="let livro">{{livro.dataPublicacao | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="descricaoCategoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
        <td mat-cell *matCellDef="let livro">{{ livro.descricaoCategoria }}</td>
      </ng-container>

      <ng-container matColumnDef="emprestado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Emprestado</th>
        <td mat-cell *matCellDef="let livro">
          <mat-icon>{{ livro.emprestado ? 'check_circle' : '' }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let livro">
          <button *ngIf="!livro.emprestado" mat-icon-button color="warn" (click)="excluirLivro(livro.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editarLivro(livro)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
