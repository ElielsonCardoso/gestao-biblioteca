<h2 mat-dialog-title>Editar Usuário</h2>
<mat-dialog-content>
  <div *ngIf="!camposPreenchidos()" class="error-message">
    Preencha todos os campos!
  </div>

  <form>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="data.usuario.nome" name="nome" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.usuario.email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input type="number" matInput [(ngModel)]="data.usuario.telefone" name="telefone" placeholder="somente números" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" color="primary">Salvar</button>
</mat-dialog-actions>
